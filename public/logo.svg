<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" stroke="url(#logoGradient)" stroke-width="3" fill="none" />
  
  <!-- Inner circles representing continuous improvement -->
  <circle cx="50" cy="50" r="35" stroke="url(#innerGradient)" stroke-width="2" fill="none" opacity="0.7" />
  <circle cx="50" cy="50" r="25" stroke="url(#innerGradient)" stroke-width="2" fill="none" opacity="0.5" />
  
  <!-- Center Kaizen symbol 改 -->
  <text x="50" y="58" font-size="28" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" font-family="Arial, sans-serif">改</text>
  
  <!-- Arrow indicating progress/improvement -->
  <path d="M 70 30 L 75 25 L 70 20" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>